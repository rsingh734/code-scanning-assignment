name: Bandit Python Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  bandit_scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v4

      - name: 🛡️ Run Bandit Scan
        # **FIX 2: Try the 'main' branch or find the correct tag**
        uses: shundor/bandit-action@main
        with:
          path: "."
          level: high 
          confidence: high
          exit_zero: true 
          
      - name: 📝 Upload SARIF Report
        # **FIX 1: Use the stable 'v2' version of the SARIF uploader**
        uses: github/code-scanning-action/upload-sarif@v2
        with:
          sarif_file: bandit.sarif
