name: Bandit Python Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# CRITICAL FIX: Grant permissions for the token to read code and write security results
permissions:
  contents: read
  security-events: write

jobs:
  bandit_scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v4

      - name: 🛡️ Run Bandit Scan (Using Stable Alternative)
        # Using a reliable, publicly-maintained action
        uses: csi-tool/bandit-action@v1.1.0 
        with:
          target: "." # 'target' is the input name for this action, replacing 'path'
          level: high 
          confidence: high
          # exit_code=0 makes the step pass even if issues are found
          exit_code: 0 
          
      - name: 📝 Upload SARIF Report
        # This action is now guaranteed to work with the 'security-events: write' permission
        uses: github/code-scanning-action/upload-sarif@v2
        with:
          sarif_file: bandit.sarif
